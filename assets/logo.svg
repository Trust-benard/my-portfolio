<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for T -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Letter T -->
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">T</text>
  
  <!-- Trust Benard text -->
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="17" font-weight="600" fill="white">Trust</text>
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="17" font-weight="400" fill="white">Benard</text>
</svg>